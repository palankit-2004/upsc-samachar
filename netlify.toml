[build]
  publish = "public"
  functions = "netlify/functions"
  command = "pip install requests beautifulsoup4 lxml && python scrape_pib.py"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
